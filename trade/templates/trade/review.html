{% extends 'base.html' %}

{% block title %}후기 작성{% endblock %}

{% block content %}
  <h3>후기 작성</h3>
  <form method="post">
    {% csrf_token %}
    <label for="review_content">후기 내용:</label>
    <textarea name="review_content" id="review_content" rows="4" cols="50"></textarea><br>
    <button type="submit">후기 작성</button>
  </form>
{% endblock %}
