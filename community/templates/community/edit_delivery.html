{% extends 'base.html' %}
{% block title %}같이 밥 먹어요{% endblock %}

{% block content %}
<h2>Edit Post</h2>
<form method="post" action="{% url 'community:edit-delivery' pk=post.pk %}">
    {% csrf_token %}
    {{ delivery_form.title }}
    {{ delivery_form.content }}
    {{ delivery_form.head_image }}
    {{ delivery_form.file_upload }}
    {{ delivery_form.category_delivery }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
