<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block title %}Create a Post{% endblock %}

{% block header %}Create a Post{% endblock %}

{% block content %}
    <h2>Create a Post</h2>
<hr>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
</body>
</html>
