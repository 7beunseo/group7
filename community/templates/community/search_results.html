<!DOCTYPE html>
{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <h1>Search Results</h1>

    <p>You searched for: {{ query }}</p>

    {% if posts %}
        {% for post in posts %}
            <div class="card my-4">
                <h5 class="card-header">{{ post.title }}</h5>
                <div class="card-body">
                    <p class="card-text">{{ post.content }}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
</body>
</html>
