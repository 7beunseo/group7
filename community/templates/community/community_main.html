{% extends 'base.html' %}
{% load static %}
{% block title %}Welcome to the Community{% endblock %}

{% block content %}
<hr>
<br>

<div class="card mb-4" style="width: 100%;">
  <img src="{% static 'img/disney.png' %}" class="card-img-top" alt="">
  <div class="card-body">
    <h3 class="card-title">밥친구&같이 배달시켜먹어요</h3>
    <p class="card-text">점심시간 혼밥하기 싫은 사람, 배달비 아끼고 싶은 사람 여기로 들어와서 밥 같이 먹어요</p>
    <a href="{% url 'community:food' %}" class="btn btn-primary">Go Website</a>
  </div>

</div>
<div class="card mb-4" style="width: 100%;">
  <img src="{% static 'img/netflix.png' %}" class="card-img-top" alt="">
  <div class="card-body">
    <h3 class="card-title">공동구매해요</h3>
    <p class="card-text">혼자 사는데 대용량 사기 부담스러웠던 사람들, 여기 들어와서 함께 구매해요</p>
    <a href="{% url 'community:delivery' %}" class="btn btn-primary">Go Website</a>
  </div>
</div>
{% endblock %}
