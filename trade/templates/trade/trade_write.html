{% extends 'base.html' %}

{% block title %}중고거래 물품 글쓰기{% endblock %}

{% block content %}
    <h3>글쓰기</h3>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">글 등록하기</button>
    </form>
{% endblock %}
