{% extends 'base.html' %}
{% block title %}같이 밥 먹어요{% endblock %}
{% block content %}

<div>
<a href="{% url 'community:food' %}"><button type="button" class="btn btn-lg btn-primary" >같이 배달시킬 사람</button></a>
<a href="{% url 'community:food' %}"><button type="button" class="btn btn-lg btn-primary" >혼밥 싫어</button></a>
</div>

<hr>

<!-- Search Widget -->

  <div class="container-fluid">
    <form class="d-flex" method="get" action="{% url 'community:search' %}">
      <input class="form-control me-2" type="text" name="q" class="form-control" placeholder="Search for...">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>

<div class="container">
  <div class="row justify-content-center">
    {% for post in posts %}
        <div class="card my-4" style="width: 30rem;">
          {% if post.head_image %}
            <img src="{{ post.head_image.url }}" class="card-img-top">
          {% else %}
            <img src=".." class="card-img-top">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text" style="font-size: 14px">{{ post.content }}</p>
            <a href="{% url 'community:food-detail' pk=post.pk %}" class="btn btn-primary">Read More</a>
            <p class="text-right" style="font-size: 10px">{{ post.created_at }}</p>
          </div>
        </div>
      <hr>
    {% endfor %}
  </div>

  <div>
      <ul class="pagination justify-content-center mb-4">
          <li class="page-item">
              <a class="page-link" href="#">&larr; Older</a>
          </li>
          <li class="page-item disabled">
              <a class="page-link" href="#">Newer &rarr;</a>
          </li>
      </ul>
  </div>
</div>

<div id="write-button" style="position: fixed; bottom: 20px; right: 20px;">
  <a class="my-5" style="text-align:center;" href="{% url 'community:create-post' %}">
    <button type="submit" class="btn btn-lg btn-primary">글쓰기</button>
  </a>
</div>
</div>
{% endblock %}
